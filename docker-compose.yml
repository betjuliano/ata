version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: pnpm run dev --host
    networks:
      - ata-network

  # Nginx para servir arquivos estáticos em produção
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
    networks:
      - ata-network
    profiles:
      - production

  # Redis para cache e filas (se necessário para processamento local)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ata-network
    profiles:
      - local-processing

  # Worker Python para processamento local de áudio (alternativa ao Supabase)
  audio-processor:
    build:
      context: ./audio-processor
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./temp_audio:/app/temp_audio
    depends_on:
      - redis
    networks:
      - ata-network
    profiles:
      - local-processing

volumes:
  redis_data:

networks:
  ata-network:
    driver: bridge
